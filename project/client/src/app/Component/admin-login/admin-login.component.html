
<div class="flex justify-center py-9">


  <form class="form">
    <span class="signup">Login</span>
    <input type="email" placeholder="Email address" class="form--input" [value]="adminObj.Email" >
    <input type="password" placeholder="Password" class="form--input"[value]="adminObj.Password">

    <button class="form--submit" (click)="adminLogin()">
        Login
    </button>
</form>


  </div>
